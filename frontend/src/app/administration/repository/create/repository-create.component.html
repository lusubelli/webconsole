<form class="box" [formGroup]="_createRepositoryForm" (ngSubmit)="createOrUpdateRepository()">
  <h3>Configure {{_type | lowercase}} repository</h3>
  <input formControlName="type" type="hidden" value="{{_type}}" />
  <input formControlName="url" type="url" placeholder="Url"/>
  <input formControlName="name" type="text" placeholder="Name"/>
  <input formControlName="username" type="text" placeholder="Username"/>
  <input formControlName="password" type="password" placeholder="Password"/>
  <div class="controls">
    <input type="button" class="button button-secondary" value="Cancel" (click)="cancel()"/>
    <input type="submit" class="button button-primary" value="Create" />
  </div>
</form>
